{% for section in site.data.structure %}
  <h2>{{forloop.index}}. {{section.title}}</h2>
  <ul class="list pl0 ml0 center ba b--light-silver br3">
  {% for chapter in section.chapters %}
    <a href="{{chapter.url}}"><li class="ph3 pv2 bb b--light-silver bg-animate hover-bg-washed-green">{{chapter.title}}</li></a>
  {% endfor %}
</ul>
  {% endfor %}
